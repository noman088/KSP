<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900 px-4">

    <div class="bg-gray-100 shadow-2xl rounded-lg flex flex-col w-full max-w-4xl p-16">

        <!-- Title -->
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-10">
            Login to Your Cyber Security Account
        </h1>

        <!-- Google Login Button -->
        <button class="flex items-center justify-center w-full py-4 text-white bg-red-500 rounded-lg hover:bg-red-600 text-xl">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-8 h-8 mr-3">
            Continue with Google
        </button>

        <!-- OR Divider -->
        <div class="flex items-center my-8">
            <hr class="flex-1 border-gray-400">
            <span class="mx-6 text-gray-500 text-xl">OR</span>
            <hr class="flex-1 border-gray-400">
        </div>

        <!-- Login Form -->
        <form class="space-y-8">
            <!-- Email -->
            <div>
                <label class="block text-lg font-semibold text-gray-700">Email:</label>
                <input type="email" placeholder="Enter your email" id="email"
                    class="w-full p-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    oninput="validateForm()">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-lg font-semibold text-gray-700">Password:</label>
                <div class="relative">
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full p-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        oninput="validateForm()">
                    <span id="togglePassword"
                        class="absolute inset-y-0 right-4 flex items-center cursor-pointer text-gray-600 text-xl">
                        üëÅÔ∏è
                    </span>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginbtn"
                class="w-full py-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 font-semibold text-xl opacity-50"
                disabled>
                LOGIN
            </button>
        </form>

        <!-- Support Email -->
        <p class="mt-8 text-lg text-center text-gray-400">
            For any issues or assistance, email
            <a href="mailto:help@kspcyber.com" class="text-blue-400 hover:underline">help@kspcyber.com</a>
        </p>

    </div>

    <!-- JavaScript for Show/Hide Password & Form Validation -->
    <script>
        const passwordField = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const emailField = document.getElementById("email");
        const loginButton = document.getElementById("loginbtn");

        togglePassword.addEventListener("click", () => {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.textContent = "üôà";
            } else {
                passwordField.type = "password";
                togglePassword.textContent = "üëÅÔ∏è";
            }
        });

        function validateForm() {
            const email = emailField.value.trim();
            const password = passwordField.value.trim();

            if (email && password) {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-50');
            } else {
                loginButton.disabled = true;
                loginButton.classList.add('opacity-50');
            }
        }
    </script>

</body>

</html>
